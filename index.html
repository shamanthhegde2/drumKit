<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>My 🔥Drum</title>
</head>
<body>
    <h1>🔥Drum 🥁set🔥</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                <button class="btn btn-outline-warning a">A<div class="instrument">Clap</div></button>
            </div>
            <div class="col-md-2 col-sm-2">
                <button class="btn btn-outline-warning s">S<div class="instrument">Hihat</div></button>
            </div>
            <div class="col-md-2 col-sm-2">
                <button class="btn btn-outline-warning d">D<div class="instrument">Kick</div></button>
            </div>
            <div class="col-md-2 col-sm-2">
                <button class="btn btn-outline-warning f">F<div class="instrument">OpenHat</div></button>
            </div>
            <div class="col-md-2 col-sm-2">
                <button class="btn btn-outline-warning g">G<div class="instrument">Boom</div></button>
            </div>
            <div class="col-md-2 col-sm-2">
                <button class="btn btn-outline-warning h">H<div class="instrument">Ride</div></button>
            </div>
            <div class="col-md-4 col-sm-2">
                <button class="btn btn-outline-warning j">J<div class="instrument">Snare</div></button>
            </div>
            <div class="col-md-4 col-sm-2">
                <button class="btn btn-outline-warning k">K<div class="instrument">Tom</div></button>
            </div>
            <div class="col-md-4 col-sm-2">
                <button class="btn btn-outline-warning l">L<div class="instrument">Tink</div></button>
            </div>
            
    </div>
    </div>

    <footer>
        <p>made by shamanth hegde</p>
    </footer>

    
    <!-- jQuery, Popper.js, and Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
